<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Formulário</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <!--Formulário TOTAL-->
    <div class="container">

        <!--Parte SINGUP-->
        <div class="singup">
            <header>Sing Up</header>
        </div>

        <!--Google e Apple-->

        <div class="social">
            <button class="goog" ><i class='bx bxl-google'></i> Use Google </button>
            <button class="app" ><i class='bx bxl-apple' ></i> Use Apple </button>
        </div>

        <!--Linha Separação-->

        <div class="linha">
            <div class="line"></div>
            <p class="outro">Or</p>
            <div class="line"></div>

        </div>

        <!--Informações-->

        <div class="infos">
            <form>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email address">
                <input type="password" placeholder="Password">
                <a href="#">Forget Password?</a>
                <button type="submit" class="btn">SingUp</button> 
            </form>
        </div>



    </div>
    
</body>
</html>
